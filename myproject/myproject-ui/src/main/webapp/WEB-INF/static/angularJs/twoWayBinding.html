<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Two Way Binding Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="../../resources/bootstrap/3.3.5/css/bootstrap.min.css"  type="text/css"/>
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.0em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="../../resources/angularJs/1.4.6/angular.min.js"></script>
        <script src="../../resources/js/app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
            
                <div>
                    <label>Provide String in UPPER CASE</label>
                    <input type="text" ng-model="handle" />
                </div>
                
                <hr />
                
                <h1>LOWER CASE of the String:{{ lowercasehandle() }}</h1>
                
            </div>
            
		</div>

    </body>
</html>
